global:
  version: VERSION
  css:
    base:
      css/drupal/all.css:
      css/drupal/print.css: { media: print }
    # layout:
    #   css/layout/all.css: {}
    # component:
    #   css/components/components.css: {}
    theme:
      css/pattern-library/all.css: {}
      css/themes/basic/all.css: {}
      css/themes/basic/print.css: { media: print }
  js:
    js/vendor/modernizr.js: {}
    js/vendor/selectivizr-min.js: {}
    js/build/scripts.js: {}
  dependencies:
    - core/drupal
    - core/jquery

  # Uncomment the code above to load scripts.js file on all pages. This file also requires JQuery to be
  # loaded on all pages. Consider implimenting your scripts through theme libraries if you wish to
  # avoid this. https://www.drupal.org/developing/api/8/assets

tabs:
  version: VERSION
  css:
    component:
      css/drupal/components/tabs.css: {}

messages:
  version: VERSION
  css:
    component:
      css/drupal/components/messages.css: {}

ie8:
  version: VERSION
  header: true
  js:
    js/vendor/selectivizr-min.js: { browsers: { IE: 'lte IE 8', '!IE': false }, minified: true, preprocess: false }
